apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    chart: mychart
    repoURL: https://reg117.github.io/sample-app/
    targetRevision: 0.1.0
    helm:
      releaseName: mychart
      valueFiles:
      - https://reg117.github.io/sample-app/values-dev.yaml
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true

