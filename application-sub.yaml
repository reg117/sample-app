apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo--sub-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/reg117/sample-app.git
    targetRevision: main
    path: sub-chart
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true

