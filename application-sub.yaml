apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: myapp-argo--sub-application
  namespace: argocd
spec: 
  project: default
  source: 
    path: subchart
    repoURL: https://github.com/reg117/sample-app.git
    targetRevision: main
  destination: 
    namespace: myapp
    server: "https://kubernetes.default.svc"
  syncPolicy: 
    automated: 
      prune: true
      selfHeal: true
    syncOptions: 
      - CreateNamespace=true
